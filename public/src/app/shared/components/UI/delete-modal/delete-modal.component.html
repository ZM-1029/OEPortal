<div mat-dialog-content class="dialog-content">
  <div class="row pt-2 bg-white">
    <div class="col-4 d-flex justify-content-center align-items-center">
      <div class="icon">
        <span class="d-flex justify-content-center align-items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
            />
          </svg>
        </span>
      </div>
    </div>
    <div class="col-8 text-start">
      <h2 class="title">Delete {{ deleteData }}</h2>
      <p class="message">
        Are you sure you want to delete this {{ deleteData }}? This action
        cannot be undone. 
      </p>
    </div>
  </div>

  <div mat-dialog-actions align="end" class="dialog-actions bg-light py-2">
    <button
      mat-dialog-close
      (click)="cancel()"
      class="btn btn-light border rounded-pill"
    >
      Cancel
    </button>
    <button
      color="warn"
      (click)="confirmDelete()"
      class="btn btn-danger rounded-pill"
      mat-dialog-close
    >
      Delete
    </button>
  </div>
</div>
