<div class="main-content mt-2 p-2">
    <app-page-header [HeadingName]="HeadingName">
      <div class="d-flex" pageHeaderBtn>
        <!-- <button class="btn btn-info-dark btn-wave mx-2 text-white text-capitalize" (click)="addQuotation($event)">
          <i class="fa-solid fa-plus me-2"></i>Create
        </button> -->
      </div>
    </app-page-header>
    @defer {
    <div class="d-flex align-items-center justify-content-center">
      <div class="container-fluid p-0">
        <ag-grid-angular #agGrid style="width: 100%; height: 78vh !important; padding-bottom: 10px"
          class="ag-theme-alpine" [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
          [animateRows]="true" (cellClicked)="updateQuotation($event)" [paginationPageSize]="15" [pagination]="true"
          [paginationPageSizeSelector]="paginationPageSizeSelector" (gridReady)="onGridReady($event)"
          (paginationChanged)="onPaginationChanged($event)"></ag-grid-angular>
        <div class="table-footer position-relative">
          <div class="row g-2">
            <div class="col-6 col-sm-3 fw-bold">
              <label>Total Quotation:</label>
              <span class="text-bold ms-1">{{ totalCount }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    } @loading (minimum 1000ms) {
    <app-loader></app-loader>
    }
    @if (isSideDrawerOpen) {
    <app-side-drawer (sideDrawer)="sideDrawer()" [isSideDrawerOpen]="isSideDrawerOpen">
      <app-sale-create (formClose)="formClose($event)" [isSideDrawerOpen]="isSideDrawerOpen"
        [Id]="quotationId"></app-sale-create>
    </app-side-drawer>
    }
  </div>
