@defer {
<div class="d-flex align-items-center justify-content-center flex-column">
  <div class="table-container ">
    <ag-grid-angular style="width: 100%; height: 36vh !important; padding-bottom: 10px" class="ag-theme-alpine"
      [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [animateRows]="true"
      [paginationPageSize]="15" [pagination]="true" (paginationChanged)="onPaginationChanged($event)"
      [paginationPageSizeSelector]="paginationPageSizeSelector" (gridReady)="onGridReady($event)"></ag-grid-angular>
    <div class="table-footer position-relative"></div>
    <button [disabled]="rowData.length==0" (click)="validateResponse()" class="btn btn-primary float-end"
      >
      Submit
    </button>
  </div>
</div>
} @loading (minimum 1000ms) {
<app-loader></app-loader>
}
