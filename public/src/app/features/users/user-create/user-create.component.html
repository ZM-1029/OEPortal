<div class="user-form-container m-3">
  <div class="border-bottom bg-light pt-2 pb-2">
    <h2 class="formHeading">{{ formHeading }} User</h2>
  </div>
  <div class="form-container d-flex justify-content-center">
    <form [formGroup]="userForm">
      <div class="form-group row">
        <mat-label class="col-4 pt-2">Name</mat-label>
        <mat-form-field appearance="outline" class="col-8">
          <input matInput formControlName="name" placeholder="Enter Name" />
          <mat-error *ngIf="userForm.controls['name'].hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group row">
        <mat-label class="col-4 pt-2">Email</mat-label>
        <mat-form-field appearance="outline" class="col-8">
          <input matInput formControlName="email" placeholder="Enter Email" type="email" />
          <mat-error *ngIf="userForm.controls['email'].hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="userForm.controls['email'].hasError('email')">
            Enter a valid email
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group row">
        <mat-label class="col-4 pt-2">Password</mat-label>
        <mat-form-field appearance="outline" class="col-8">
          <input matInput formControlName="password" placeholder="Enter Password" type="password" />
          <mat-error *ngIf="userForm.controls['password'].hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group row">
        <mat-label class="col-4 pt-2">Role</mat-label>
        <mat-form-field appearance="outline" class="col-8">
          <mat-select formControlName="roleId" placeholder="Select Role">
            <mat-option *ngFor="let role of roles" [value]="role.id">
              {{ role.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="userForm.controls['roleId'].hasError('required')">
            Role is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group row">
        <mat-label class="col-4 pt-2">Active</mat-label>
        <mat-form-field appearance="outline" class="col-8">
          <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>
        </mat-form-field>
      </div>

      <div class="d-flex justify-content-end mb-4 pb-4">
        <button class="btn btn-secondary mx-2" type="button" (click)="resetForm()">Clear</button>
        <button class="btn btn-primary" (click)="createUpdate()">{{ formHeading }}</button>
      </div>
    </form>
  </div>
</div>
